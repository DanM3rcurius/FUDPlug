				<script>
					  function displayMessage(message) {
						// Display the received message in the chat container
						var messageContainer = document.getElementById("chat-container");
						var messageElement = document.createElement("div");
						messageElement.className = "chat-message";
						messageElement.textContent = message;
						messageContainer.appendChild(messageElement);
  }
					async function sendMessage() {
						try {
							// Get the user's message
							var message = document.getElementById("chatMessage").value;

							// Log the payload before sending
							console.log('Sending payload:', {
							agentId: 'fc213231-8e79-4329-bd18-45ff993c4809', // Replace with your actual agentId
							content: message,
							client: "localhost", 
							sessionId: "a355f623-fa09-4a20-ae67-0cf3ez90fd5e", 
      						sender: "b74202bf-b373-40a1-bc2a-61dec89d4275",
						
							});

							// Make a request to the proxy server for sending a message
							const response = await fetch('http://localhost/api', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
							},
							body: JSON.stringify({
								0: {
									json: {
										agentId: 'fc213231-8e79-4329-bd18-45ff993c4809',
										content: message,
										client: "localhost", 
										sessionId: "a355f623-fa09-4a20-ae67-0cf3ez90fd5e", 
										sender: "b74202bf-b373-40a1-bc2a-61dec89d4275",
									},
								},
							}),
							});

							// Check if the response was successful
							if (!response.ok) {
							throw new Error(`Failed to send message. Status: ${response.status}`);
							}

							const data = await response.json();

							// Display the response message in the chat container
							displayMessage(data.message);
						} catch (error) {
							console.error('Error:', error);
						}
						}

				  </script>
