<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with FUDPlug</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DanM3rcurius/FUDPlug/fresh/public/images/favicon-draft.png">
</head>
<body>
    <div id="chat-container">
        <div id="message-container">
            <!-- Messages from the agent and operator will go here -->
        </div>
        <div id="input-container">
            <textarea id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
